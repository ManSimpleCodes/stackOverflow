<div class="example-container">
    
<mat-toolbar class="example-toolbar">
        <mat-toolbar-row >
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <i class="fab fa-stack-overflow " style="color:#cc6600"></i>
          <p>Stackoverflow</p>
          <span class="menu-spacer"></span>
          <div>

            <a mat-stroked-button color="primary" [routerLink]="'/login'" routerLinkActive="active"> Login </a>
            <a mat-raised-button color="primary" [routerLink]="'/register'" routerLinkActive="active"> SignUp </a>
            
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
        <mat-sidenav-container fxFlexFill class="example-sidenav-container">
        <mat-sidenav #sidenav fxLayout="column" mode="side" >
          <mat-nav-list>
      
            <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>      
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
          <div style="height: 88vh;">
      
            <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
